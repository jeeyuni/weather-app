<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="weather-container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter a city">
        <button onclick="fetchWeather()">Search</button>

        <div id="currentweather-container">
            <span id="weather"></span>
            <span id="weather-temp"></span>
            <span id="weather-description"></span>
            <div id="weather-humidity"></div>
        </div>
        
        <div id=today-container>
            <div id="today-weather"></div>
            <div id="today-weather-temp"></div>
            <div id="today-weather-description"></div>
        </div>

        <div id=tomorrow-container>
            <div id="tomorrow-weather"></div>
            <div id="tomorrow-weather-temp"></div>
            <div id="tomorrow-weather-description"></div>
        </div>

        <div id=twodayslater-container>
            <div id="twodayslater-weather"></div>
            <div id="twodayslater-weather-temp"></div>
            <div id="twodayslater-weather-description"></div>
        </div>

        <script src="script.js"></script>
</body>

</html>
